<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="pic_NFT">
      <img id="equilibrium" src="images/image-equilibrium.jpg" alt="Equilibrium" />
      <a href="#">
        <div class="overlay">
          <img id="icon_view" src="./images/icon-view.svg" alt="View Icon">
        </div>
      </a>
    </div>
    <div class="Card_Content">
      <div class="name_NFT">
        <h1><a href="#">Equilibrium #3429</a></h1>
      </div>
      <div class="desc_NFT">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="informations">
        <div class="price_NFT">
          <p>
            <img src="images/icon-ethereum.svg" alt="ETH Icon">
            0.041 ETH
          </p>
        </div>
        <div class="delay_NFT">
          <p>
            <img src="images/icon-clock.svg" alt="Clock Icon">
            3 days left
          </p>
        </div>
      </div>

      <div class="footer_card">
          <img src="images/image-avatar.png" alt="Avatar">
         <p>Creation of <a href="#" class="owner_name">Jules Wyvern</a>
        </p>
      </div>
    </div>
  </main>
  
  <footer>
    <p>Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by
      <a href="https://github.com/th1997">S0kyl</a>.
    </p>
  </footer>
</body>
</html>
